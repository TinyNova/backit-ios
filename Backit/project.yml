name: Backit
options:
  bundleId: com.backit.backer
  minimumXcodeGenVersion: 2.6.0
  #  configFiles:
    #  Debug: configs/Debug.xcconfig
    #  Release: configs/Release.xcconfig
targets:
  Backit:
    platform: iOS
    type: application
    sources:
        - path: Backit/
          exclude: MixpanelAnalyticsListener.swift
        #    configFiles:
        #        Debug: configs/BitriseClient-Debug.xcconfig
        #        Release: configs/BitriseClient-Release.xcconfig
        #    settings:
        #      FRAMEWORK_SEARCH_PATHS: "$(inherited) $(PROJECT_DIR)/SDK/NewRelicAgent/ $(PROJECT_DIR)/SDK/google_signin_sdk_4_4_0/"
    dependencies:
      - sdk: CoreTelephony.framework
      - sdk: SystemConfiguration.framework
      - sdk: libc++.tbd
      - sdk: libz.tbd
      - framework: SDK/NewRelicAgent/NewRelicAgent.framework
      - carthage: Alamofire
      - carthage: BrightFutures
      - carthage: FMDB
      - carthage: Hero
      - carthage: KeychainAccess
      - carthage: SDWebImage
      - carthage: Swinject
      - carthage: SwinjectStoryboard
    scheme:
      environmentVariables:
        ENABLE_SIGNPOST: YES
  BackitTests:
    platform: iOS
    type: bundle.unit-test
    #    configFiles:
        #      Debug: configs/BitriseClientTests-Debug.xcconfig
    sources:
      - BackitTests/
    dependencies:
      - target: Backit
    scheme:
      testTargets:
        - BackitTests
      gatherCoverageData: true
